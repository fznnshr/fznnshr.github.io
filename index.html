<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SoundQM</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Sound.qm</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

              <a class="nav-link active mr-4" href="#"

              <a class="nav-link active" href="#">Grafik</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid section-background">

          <h1 class="display-4">Sound Quality Measurement</h1>
          <p class="lead">Aplikasi untuk mengukur kualitas suara pada suatu ruangan </p>
        </div>
      </div>

    <main>
      <div class="container">
        <article id="data">

            <div class="col-md-8">

        <article id="grafik">
          <h2>Grafik</h2>
        </article>

    <footer></footer>

    <script
